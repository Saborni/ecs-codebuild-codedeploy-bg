<html>
<head>
    <title>Learnews App</title>
    <style>
        body {
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background: linear-gradient(135deg, #66eac0 0%, #048518 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        .container {
            text-align: center;

        h1 {
            color: white;
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-top: 20px;
        }

    <div class="container">
